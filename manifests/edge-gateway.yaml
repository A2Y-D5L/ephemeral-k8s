apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: edge-params
  namespace: kgateway-system
spec:
  kube:
    podTemplate:
      # Envoy needs a writable /tmp for temporary files when readOnlyRootFilesystem is true
      extraVolumes:
        - name: tmp
          emptyDir: {}
    envoyContainer:
      extraVolumeMounts:
        - name: tmp
          mountPath: /tmp
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: edge
  namespace: kgateway-system
spec:
  gatewayClassName: kgateway
  infrastructure:
    parametersRef:
      group: gateway.kgateway.dev
      kind: GatewayParameters
      name: edge-params
  listeners:
    - name: https
      protocol: HTTPS
      port: 8443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: localhost-wildcard
      allowedRoutes:
        namespaces:
          from: All